<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript" src="https://maps.google.com/maps/api/js">
</script>
<script type="text/javascript">
  function initialize() {
    var latlng = new google.maps.LatLng(45, -100);
    var myOptions = {
      zoom: 4,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);

	var ctaLayer = new google.maps.KmlLayer('https://raw.githubusercontent.com/howardc93/collegemap/master/Map.kml');
ctaLayer.setMap(map);
 }

</script>
<title>College Decisions (Class of 2011)</title></head>
<body onLoad="initialize()">
  <div id="map_canvas" style="width:100%; height:90%"></div>
  <br>
  Statistics:
  <br>
  <table border="1">
  <tr>
  <td>
  Responses
  </td>
  <td>
  179
  </td>
  </tr>
  <tr>
  <td>
  Colleges
  </td>
  <td>
  65
  </td>
  </tr>
  </table>

</body>
</html>
